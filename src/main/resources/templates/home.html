<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"> <!-- 수정된 부분: <div>을 <head>로 바꿈 -->

<body>

    <div class="jumbotron">
        <h1>HELLO SHOP</h1>
